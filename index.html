<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Монтаж кондиционеров в Республике Беларусь</title>
</head>
<body>
    <header>
        <h1>Монтаж кондиционеров в Республике Беларусь</h1>
        <p>Профессиональный монтаж и обслуживание кондиционеров.</p>
    </header>

    <main>
        <section id="services">
            <h2>Наши услуги</h2>
            <ul>
                <li>Монтаж кондиционеров</li>
                <li>Обслуживание и ремонт</li>
                <li>Консультации по выбору оборудования</li>
            </ul>
        </section>

        <section id="order-form">
            <h2>Заказать монтаж</h2>
            <form id="contact-form">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" required>

                <label for="phone">Телефон:</label>
                <input type="text" id="phone" required>

                <label for="details">Детали заказа:</label>
                <textarea id="details" rows="4"></textarea>

                <button type="submit">Отправить заявку</button>
            </form>
            <div id="response-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Монтаж кондиционеров в Республике Беларусь</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
